<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://pics.freeicons.io/uploads/icons/png/2659939281579738432-512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Gmail</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img
          src="https://cdn.worldvectorlogo.com/logos/google-2015.svg"
          alt="Google"
        />
        <h1>Fazer login</h1>
        <h3>Use sua Conta do Google</h3>

        <div class="box-info">
          <input type="text" value="E-mail ou telefone" />
          <button>Esqueceu-se do e-mail?</button>

          <div class="more-info">
            Não está no seu computador? Use o modo visitante para fazer login
            com privacidade.
            <a href="#">Saiba mais</a>
          </div>
        </div>

        <div class="buttons">
          <a href="#">Criar conta</a>
          <button>Próxima</button>
        </div>
      </div>

      <div class="footer">
        <select>
          <option value="">Português (Brasil)</option>
        </select>
        <div class="options">
          <a href="#">Ajuda</a>
          <a href="#">Privacidade</a>
          <a href="#">Termos</a>
        </div>
      </div>
    </div>
  </body>
</html>
